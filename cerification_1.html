<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform </i></p>
    <main>
        <form id="survey-form">
            <article class="inp"><label for="name" id="name-label"><p class="detail">Name</p>
                <input type="text" name="name" id="name" placeholder="Enter your name" required class="align"></label>
            </article>
            <article class="inp"><label for="email" id="email-label"><p class="detail">Email</p>
                <input type="email" name="email" id="email" class="align" placeholder="Enter your email" required></label>
            </article>
            <article class="inp"><label for="number" id="number-label"><p class="detail">Age(optional)</p>
                <input type="number" name="number" class="align" id="number" min="18" max="120" placeholder="Age" value="number"></label>
            </article>
            <article class="inp"><label for="password" id="name-label"><p class="detail">Password(min length : 8)</p><input type="password" name="password" id="password" placeholder="Enter your Password" required class="align" min="8"></label></article>
            <section class="menu"><label for="dropdown"><p class="detail">Which option fits your current role?</p><select name="dropdown" id="dropdown">
                <option value=""disabled>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to stay</option>
                <option value="5">Other</option>
            </select></label><BR></BR>
            <article class="recommendation">
                <p class="detail">Would you recommend freeCodeCamp to a friend?</p>
                <label for="yes"><input type="radio" name="recommendation" id="yes" value="1" checked>Definitely</label><BR></BR>
                <label for="no"><input type="radio" name="recommendation" id="no" value="2">Maybe</label><BR></BR>
                <label for="notsure"><input type="radio" name="recommendation" id="notsure" value="3">Not-sure</label><br>
            </article>
            <label for="feature"><p class="detail">What is your favorite feature of freeCodeCamp?</p><select name="feature" id="feature">
                <option value="" disabled>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Community</option>
                <option value="3">Projects</option>
                <option value="4">OpenSource</option>
            </select></label></section>
            <article class="improvements">
                <p class="detail">What would you like to see improved? (Check all that apply)</p>
                <label for="Front-end Projects"><input type="checkbox" name="Front-end Projects" id="Front-end Projects" value="1">Front-end Projects</label><br>
                <label for="Back-end Projects"><input type="checkbox" name="Back-end Projects" id="Back-end Projects" value="2">Back-end Projects</label><br>
                <label for="Data Visualization"><input type="checkbox" name="Data Visualization" id="Data Visualization" value="3">Data Visualization</label><br>
                <label for="Challenges"><input type="checkbox" name="Challenges" id="Challenges" value="4">Challenges</label><br>

            </article>
            <article class="suggestions">
            <label for="suggestions"><p class="detail">Any comments or suggestions?</p>
            <textarea name="suggestions" id="suggestions" cols="50" rows="10" placeholder="Enter your comments here..."></textarea></label></article><br>
            <article class="Submit"><input type="submit" value="Submit" id="submit"></article>
        </form>
    </main>
</body>
</html>
